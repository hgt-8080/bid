<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-form-item">
            <label for="id" class="layui-form-label">项目编号</label>
            <div class="layui-input-inline">
                <input type="text" id="id" name="id" readonly
                       lay-verify="id" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="projectName" class="layui-form-label">项目名称</label>
            <div class="layui-input-inline">
                <input type="text" id="projectName" readonly name="projectName"
                       lay-verify="projectName" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="projectCategory" class="layui-form-label">项目类型</label>
            <div class="layui-input-inline">
                <input type="text" id="projectCategory" readonly name="projectCategory"
                       lay-verify="projectCategory" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="professorNum" class="layui-form-label">专家人数</label>
            <div class="layui-input-inline">
                <input type="text" id="professorNum" readonly name="professorNum"
                       lay-verify="professorNum" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="isEvaluated" class="layui-form-label">项目状态</label>
            <div class="layui-input-inline">
                <input type="text" id="isEvaluated" readonly name="isEvaluated"

            </div>
        </div>
        <div class="layui-form-item">
            <label for="prochaseMode" class="layui-form-label">采购方式</label>
            <div class="layui-input-inline">
                <input type="text" id="prochaseMode" readonly name="prochaseMode"
                       lay-verify="prochaseMode" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="departmentId" class="layui-form-label">采购部门</label>
            <div class="layui-input-inline">
                <input type="text" id="departmentId" readonly name="departmentId"
                       lay-verify="departmentId" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="budget" class="layui-form-label">预算</label>
            <div class="layui-input-inline">
                <input type="text" id="budget" readonly name="budget"
                       lay-verify="budget" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="announceDate" class="layui-form-label">采购公告时间</label>
            <div class="layui-input-inline">
                <input type="text" id="announceDate" readonly name="announceDate"
                       lay-verify="announceDate" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="openDate" class="layui-form-label">开标时间</label>
            <div class="layui-input-inline">
                <input type="text" id="openDate" readonly name="openDate"
                       lay-verify="openDate" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="address" class="layui-form-label">开标地点</label>
            <div class="layui-input-inline">
                <input type="text" id="address" readonly name="address"
                       lay-verify="address" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="dealDate" class="layui-form-label">成交公告时间</label>
            <div class="layui-input-inline">
                <input type="text" id="dealDate" readonly name="dealDate"
                       lay-verify="dealDate" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="url" class="layui-form-label">公告发布网址</label>
            <div class="layui-input-inline">
                <input type="text" id="url" readonly name="url"
                       lay-verify="url" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="dealCompany" class="layui-form-label">成交单位</label>
            <div class="layui-input-inline">

        <div class="layui-form-item">

        <div class="layui-form-item">
            <label for="linkMan" class="layui-form-label">项目联系人</label>

            </div>
        </div>
        <div class="layui-form-item">
            <label for="mobliePhone" class="layui-form-label">项目联系人电话</label>
            <div class="layui-input-inline">
                <input type="text" id="mobliePhone" readonly name="mobliePhone"
                       lay-verify="mobliePhone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="projectFilePath" class="layui-form-label">项目文件路径</label>
            <div class="layui-input-inline">
                <input type="text" id="projectFilePath" readonly name="projectFilePath"
                       lay-verify="projectFilePath" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="createBy" class="layui-form-label">创建者</label>
            <div class="layui-input-inline">
                <input type="text" id="createBy" readonly name="createBy"
                       lay-verify="createBy" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="createDate" class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input type="text" id="createDate" readonly name="createDate"
                       lay-verify="createDate" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="updateBy" class="layui-form-label">修改者</label>
            <div class="layui-input-inline">
                <input type="text" id="updateBy" readonly name="updateBy"
                       lay-verify="updateBy" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="updateDate" class="layui-form-label">修改时间</label>
            <div class="layui-input-inline">
                <input type="text" id="updateDate" readonly name="updateDate"
                       lay-verify="updateDate" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="registerTime" class="layui-form-label">报道时间</label>
            <div class="layui-input-inline">
                <input type="text" id="registerTime" readonly name="registerTime"
                       lay-verify="registerTime" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="registerAddress" class="layui-form-label">报道地点</label>
            <div class="layui-input-inline">
                <input type="text" id="registerAddress" readonly name="registerAddress"
                       lay-verify="registerAddress" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="committee" class="layui-form-label">评标委员会组成人数</label>
            <div class="layui-input-inline">
                <input type="text" id="committee" readonly name="committee"
                       lay-verify="committee" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="professional" class="layui-form-label">采购代表</label>
            <div class="layui-input-inline">
                <input type="text" id="professional" readonly name="professional"
                       lay-verify="professional" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="status" class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <input type="text" id="status" readonly name="status"
                       lay-verify="status" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
</div>
<script>layui.use(['form', 'laydate', 'layer', 'jquery', 'table'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table;
        laydate.render({
            elem: '#enterdate' //指定元素
            , trigger: 'click'
        });
        var id = location.search.substring(1);
        $.post("getProject.jhtml", {id: id}, function (obj) {
            if (obj.code === 200) {
                for (var i in obj.data) {
                    $("#" + i).val(obj.data[i]);
                }
                if ($("#status").val() == 0) {
                    $("#status").val("未完成");
                } else {
                    $("#status").val("已完成");
                }
                form.render();
            } else {
                layer.msg(obj.msg);
            }
        });
    });
</script>
</body>
</html>
